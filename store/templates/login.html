{% extends 'base.html' %}



{% block content %}

<h1> Login Page..</h1>
<div class="container">

<div class="p-4 m-4">
<div class="col-lg-5 mt-4 mb-4 mx-auto border rounded">
    <h3 class = "alert alert-light border rounded mt-4 mb-4">Login Here</h3>
    <form action="/login/" method= "POST">
        {% csrf_token %}

        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}

         
        <!-- <email> -->
    <div class= "form-group">
       <div class="form-group">
         <label for="">Email</label>
         <input required type="email"
          name="email" value="{{values.email}}" id=""
           class="form-control form-control-sm" placeholder="example@gmail.com"> 
       </div>

        <!-- <password> -->
    <div class= "form-group">
        <div class="form-group">
          <label for="">Password</label>
          <input type="password"
           name="password" id=""
            class="form-control form-control-sm" placeholder="********"> 
        </div>

    </div>  
    
    <div class="form-group">
     <input class="btn btn-sm btn-info col-lg-4" type="submit" value="login ">
    </div>


    </form>

</div>
</div>

</div>



{% endblock %}
