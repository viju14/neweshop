{% extends 'base.html' %}



{% block content %}

<h1> signup page..create accounts</h1>
<div class="container">

<div class="p-4 m-4">
<div class="col-lg-5 mx-auto border rounded">
    <h3 class = "alert alert-light border rounded">Create An Account</h3>
    <form action="/signup/" method= "POST">
        {% csrf_token %}

        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}

         <!-- <firstname> -->
    <div class= "form-group">
        <div class="form-group">
          <label for="">First name</label>
          <input type="text"
           name="firstname" value="{{values.first_name}}" id=""
            class="form-control form-control-sm" placeholder="first_name"> 
        </div>
         <!-- <lastname> -->
    <div class= "form-group">
        <div class="form-group">
          <label for="">Last name</label>
          <input type="text"
           name="lastname" value="{{values.last_name}}" id=""
            class="form-control form-control-sm" placeholder="last_name"> 
        </div>

         <!-- <phone> -->
    <div class= "form-group">
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text"
           name="phone"value="{{values.phone}}" id=""
            class="form-control form-control-sm" placeholder="99999999999"> 
        </div>



        <!-- <email> -->
    <div class= "form-group">
       <div class="form-group">
         <label for="">Email</label>
         <input required type="email"
          name="email" value="{{values.email}}" id=""
           class="form-control form-control-sm" placeholder="example@gmail.com"> 
       </div>

        <!-- <password> -->
    <div class= "form-group">
        <div class="form-group">
          <label for="">Password</label>
          <input type="password"
           name="password" id=""
            class="form-control form-control-sm" placeholder="********"> 
        </div>

    </div>  
    
    <div class="form-group">
     <input class="btn btn-sm btn-info" type="submit" value="create account">
    </div>


    </form>

</div>
</div>

</div>



{% endblock %}
